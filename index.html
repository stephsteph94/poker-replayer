<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Replayer Winamax - Pot Fixé</title>
  <style>
    body {
      background: radial-gradient(circle at center, #005c2e 0%, #003f1f 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #mainCounter {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    textarea {
      width: 90%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    #table {
      margin-top: 20px;
      background: #004927;
      border: 2px solid #111;
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #tableArea {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 20px auto;
    }

    #board {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #pot {
      position: absolute;
      bottom: 10px;   /* ✅ Toujours en bas */
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    #playersCircle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .player-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translate(-50%, -50%);
    }

    .player-badge {
      padding: 10px 15px;
      border-radius: 30px;
      background: gray;
      color: white;
      font-weight: bold;
      transition: all 0.2s;
      min-width: 80px;
      text-align: center;
    }

    .player-active {
      border: 3px solid #fff;
      box-shadow: 0 0 10px #fff;
    }

    .player-folded {
      filter: grayscale(100%);
      opacity: 0.5;
    }

    .role-badge {
      display: block;
      margin-top: 5px;
      background: #111;
      color: #fff;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 12px;
    }

    .cards {
      margin: 10px auto;
    }

    .cards img {
      width: 60px;
      height: auto;
      margin: 3px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    #heroHand {
      margin-bottom: 20px;
    }

    #action {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }

    h1 {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Winamax Poker Replayer</h1>
  <div id="mainCounter"></div>

  <textarea id="input" placeholder="Colle ici tes mains Winamax..."></textarea><br>
  <button onclick="parseAllHands()">Charger les mains</button>

  <div id="table" style="display:none;">
    <div id="tableArea">
      <div id="board" class="cards"></div>
      <div id="pot"></div>
      <div id="playersCircle"></div>
    </div>

    <h3>Votre Main</h3>
    <div id="heroHand" class="cards"></div>

    <h3>Action</h3>
    <div id="action"></div>

    <div style="margin-top:20px;">
      <button onclick="prevStep()">⏮️ Précédent</button>
      <button onclick="nextStep()">⏭️ Suivant</button>
      <button onclick="prevHand()">⏮️ Main Précédente</button>
      <button onclick="nextHand()">⏭️ Main Suivante</button>
    </div>
  </div>
